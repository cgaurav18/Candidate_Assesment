<html lang="en">

<body>
<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab">Add Job</a></li>
         
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-uppercase text-center"> Fill Job Details</h2>
            <form id="signup" action="Addjob" method="post">
                    <div class="form-group">
                <label> Job title<span class="req">*</span> </label>
                <input type="text"  name="title" class="form-control" id="email" required data-validation-required-message="Please enter your job title" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
            
              <div class="form-group">
                <label> Job Description<span class="req">*</span> </label>
                <input type="text" name="desc" class="form-control" id="password" required data-validation-required-message="Please enter your job description" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group">
                <label> Salary Range<span class="req">*</span> </label>
                <input type="text" name="sal" class="form-control" id="password" required data-validation-required-message="Please enter your salary range" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              

              <div class="form-group">
                <label> Qualities<span class="req">*</span> </label><br><br><br>
               <input type="checkbox" id="o" name="o" value="Openness">
				<label for= " vehicle1"><font color="white">Openness</font> </label>
				<input type="checkbox" id="c" name="c" value=" Conscientiousness">
<label for="vehicle2"><font color="white"> Conscientiousness</font></label>
<input type="checkbox" id="e" name="e" value="Extraversion">
<label for="vehicle3"><font color="white"> Extraversion</font></label>
<input type="checkbox" id="a" name="a" value="Agreeableness">
<label for="vehicle3"><font color="white"> Agreeableness</font></label>
<input type="checkbox" id="n" name="n" value="Neuroticism">
<label for="vehicle3"><font color="white"> Neuroticism</font></label>
                <p class="help-block text-danger"></p>
              </div><br><br>
                <div class="form-group">
                <label> Experience<span class="req">*</span> </label>
                <input type="number" name="exp" class="form-control" id="password" required data-validation-required-message="Please enter your  experience" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/>
                Add Job
                </button>
              </div>
            </form>
               <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/><a href=hrlogin.html>
                Back to dashboard</a>
                </button>
          </div>
        </div>
      </div>
    </div>
  </div>
