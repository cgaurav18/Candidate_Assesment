<body>
<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab">Add Question</a></li>
         
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-uppercase text-center"> Add Question</h2>
            <form id="signup" action="Addque" method="post">
             
              <div class="form-group">
                <label> Question<span class="req">*</span> </label>
                <input type="text"  name="que" class="form-control" id="email" required data-validation-required-message="Please enter your question." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
            
              <div class="form-group">
                <label> Marks for Strongly Disagree<span class="req">*</span> </label>
                <input type="text" name="sd" class="form-control" id="password" required data-validation-required-message="Please enter your marks" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group">
                <label>Marks for Disagree<span class="req">*</span> </label>
                <input type="text" name="d" class="form-control" id="password" required data-validation-required-message="Please enter your marks" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label>Marks for neutral<span class="req">*</span> </label>
                <input type="text" name="n" class="form-control" id="password" required data-validation-required-message="Please enter your marks" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group">
                <label> Marks for Agree<span class="req">*</span> </label>
                <input type="text" name="a" class="form-control" id="password" required data-validation-required-message="Please enter your marks" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
               <div class="form-group">
                <label> Marks for Strongly Agree<span class="req">*</span> </label>
                <input type="text" name="sa" class="form-control" id="password" required data-validation-required-message="Please enter your marks" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/>
                Add Question
                </button>
              </div>
            </form>
               <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/><a href=hrlogin.html>
                Back to dashboard</a>
                </button>
          </div>
        </div>
      </div>
    </div>
  </div>
