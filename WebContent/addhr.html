<body>
<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="#signup"  role="tab" data-toggle="tab">HR Information</a></li>
         
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-uppercase text-center"> HR Information</h2>
            <form id="signup" action="Addhr" method="post">
             
              <div class="form-group">
                <label> Your Name<span class="req">*</span> </label>
                <input type="text"  name="name" class="form-control" id="email" required data-validation-required-message="Please enter your name." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
            
              <div class="form-group">
                <label> Your Email<span class="req">*</span> </label>
                <input type="text" name="mail" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group">
                <label> Your Mobile Number<span class="req">*</span> </label>
                <input type="number" name="mob" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label> Set your Password<span class="req">*</span> </label>
                <input type="password" name="psd" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>

              <div class="form-group">
                <label> Your Designation<span class="req">*</span> </label>
                <input type="text" name="desig" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/>
                Add HR
                </button>
              </div>
            </form>
               <div class="mrgn-30-top">
                <button type="submit"  class="btn btn-larger btn-block"/><a href=admin.html>
                Back to dashboard</a>
                </button>
          </div>
        </div>
      </div>
    </div>
